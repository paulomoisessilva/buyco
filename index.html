<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<script>
	$.support.cors = true;
</script>
<head>
	<title>Consultores BuyCo.</title>
	<!--Made with love by Mutiullah Samim -->
	<link rel="shortcut icon" href="https://buyco.com.br/wp-content/uploads/2019/06/favicon-buyco.png"
		type="image/x-icon">
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Consultores</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><a href="https://buyco.com.br/" style="text-decoration:none"><i
									class="fa fa-home"></i></a></span>
					</div>
				</div>
				<div class="card-body">
					<form id="login">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="user" class="form-control" placeholder="código consultor">
						</div>
						<span id="digite" class="small">Digite o código</span>
						<div class="row align-items-center remember">
							<input id="sessão" type="checkbox">Lembrar-me
						</div>
						<div class="form-group">
							<button class="btn float-right login_btn" onclick="entrar(event)">Entrar</button>
						</div>
					</form>
					<div id="loading">
						<img src="/assets/loading.gif" alt="">
					</div>
					<div id="conteudo">
						Conteudo
					</div>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center text-center links">
						Espaço reservado para consultores BuyCo.
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="session.js"></script>
<script src="index.js"></script>
</html>
